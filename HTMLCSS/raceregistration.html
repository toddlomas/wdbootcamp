<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<form action="">

    <body>
        <h1>Race Registration</h1>
        <div>
            <label for="firstname" id="firstname">First Name</label>
            <input type="text" id="firstname" required>
            <label for="lastname" id="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>
        <div>
            <p></p>
            <label for="">Select a race:</label>
            <p></p>
            <label for="5k">5k</label>
            <input type="radio" name="race" id="5k" value="5k" required>
            <p></p>
            <label for="10k">10k</label>
            <input type="radio" name="race" id="10k" value="10k" required>
            <p></p>
            <label for="Marathon">Marathon</label>
            <input type="radio" name="race" id="Marathon" value="Marathon" required>
            <p></p>
        </div>
        <div>
            <p></p>
            <label for="emailaddress">Email</label>
            <input type="email" id="emailaddress" name="emailaddress" required>
            <p></p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="3">
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup" required>
                <option value="">-- Please Select --</option>
                <option value="Under 18">Under 18</option>
                <option value="19-24">19-24</option>
                <option value="25-49">25-49</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </body>
</form>

</html>
