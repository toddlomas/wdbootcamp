<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Names</th>

                <th colspan="2">Average Mass</th>

            <tr>
                <th>KG's</th>
                <th>LB'S</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kevin</td>
                <td>13</td>
                <td>Blue</td>
                <td>10</td>
                <td>22.2</td>
            </tr>
            <tr>
                <td>Poppy</td>
                <td>13</td>
                <td>Orange</td>
                <td>7.5</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Heidi</td>
                <td>1</td>
                <td>Green</td>
                <td>9</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Lucy</td>
                <td>2</td>
                <td>Yellow</td>
                <td>5</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Lottie</td>
                <td>87</td>
                <td>Red</td>
                <td>10</td>
                <td>22.2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
